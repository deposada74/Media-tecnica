<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<meta lang="es-co">
	<head>
		<title>Formulario de prueba HTML5</title>
	</head>
	<body>
		<section>
			<form action="post">
				<table border="1">
					<tr>
						<td>Nombre</td>
						<td><input type="text" placeholder="Usuario" required="Llenar la informacion"></td>
					</tr>
					<tr>
						<td>Contraseña</td>
						<td><input type="password" placeholder="Contraseña" required="Llenar la informacion"></td>
					</tr>
					</tr>
					<tr>
						<td>Email</td>
						<td><input type="email" required="Llenar la informacion"></td>
					</tr>
					</tr>
					<tr>
						<td>URL</td>
						<td><input type="urls" placeholder="Ingrese la url de tu pagina"></td>
					</tr>
					</tr>
					</tr>
					<tr>
						<td>Fecha</td>
						<td><input type="date" autofocus></td>
					</tr>
					</tr>
					<tr>
						<td>Tiempo</td>
						<td><input type="time"></td>
					</tr>
					<tr>
						<td>Mes</td>
						<td><input type="month"></td>
					</tr>
					</tr>
					<tr>
						<td>Numero</td>
						<td><input type="number" min="-10" max="10"></td>
					</tr>
					</tr>
					<tr>
						<td>Telefono</td>
						<td><input type="tel"></td>
					</tr>
					</tr>
					<tr>
						<td>Buscar</td>
						<td><input type="search"></td>
					</tr>
					</tr>
					<tr>
						<td>Color</td>
						<td><input type="color"></td>
					</tr>
					</tr>
					<tr>
						<td>
							<input type="submit">
						</td>
					</tr>
				</table>
			</form>
		</section>
	</body>
</html>
